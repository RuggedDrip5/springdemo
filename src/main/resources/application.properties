spring.application.name=spring-aop-demo
# Server
server.port=8080

# Database (H2 in-memory for example)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.ru.otus.springaopdemo=DEBUG

# shutdown spring.jpa.open-in-view
spring.jpa.open-in-view=false

# logging SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# settings H2
spring.h2.console.settings.trace=true
spring.h2.console.settings.web-allow-others=true

# logging for debugging AOP
logging.level.org.springframework.aop=DEBUG
logging.level.org.aspectj=DEBUG